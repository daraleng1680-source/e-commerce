{% extends 'base.html' %}
{% block title %}{{ product.name }} â€” Store{% endblock %}
{% block content %}
  <div class="row">
    <div class="col-md-6 mb-4">
      <img src="{{ product.image }}" alt="{{ product.name }}" class="img-fluid rounded">
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p class="text-muted">${{ '%.2f'|format(product.price) }}</p>
      <p>{{ product.description }}</p>

      <form action="{{ url_for('add_to_cart') }}" method="post" class="mt-3">
        <input type="hidden" name="product_id" value="{{ product.id }}">
        <div class="mb-3 d-flex align-items-center">
          <label class="me-2">Quantity</label>
          <input type="number" name="quantity" value="1" min="1" class="form-control w-auto">
        </div>
        <button class="btn btn-primary">Add to cart</button>
      </form>
    </div>
  </div>
{% endblock %}
