<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}Store{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <header class="py-3 mb-4 border-bottom">
      <div class="container d-flex flex-wrap justify-content-between align-items-center">
        <a href="{{ url_for('index') }}" class="d-flex align-items-center mb-2 mb-md-0 text-dark text-decoration-none">
          <svg width="40" height="32" viewBox="0 0 118 94" role="img" aria-label="Store logo"><rect width="100%" height="100%" rx="12" fill="#0d6efd"></rect></svg>
          <span class="fs-4 ms-2">Store</span>
        </a>

        <ul class="nav">
          <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link link-dark px-2">Shop</a></li>
          <li class="nav-item"><a href="{{ url_for('contact') }}" class="nav-link link-dark px-2">Contact</a></li>
          <li class="nav-item"><a href="{{ url_for('cart') }}" class="nav-link px-2">
            <i class="bi bi-cart3"></i>
            Cart <span class="badge bg-primary ms-1">{{ cart_item_count }}</span>
          </a></li>
        </ul>
      </div>
    </header>

    <main class="container mb-5">
      {% block content %}{% endblock %}
    </main>

    <footer class="py-4 mt-auto border-top">
      <div class="container text-center">
        <small class="text-muted">© {{ current_year }} Store — All rights reserved.</small>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
