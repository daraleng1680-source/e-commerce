<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
  <div class="container contact-container">
    <div class="row">
      <!-- Left: Form -->
      <div class="col-md-7">
        <h2>Contact Us</h2>
        <p class="text-muted mb-4">Questions, feedback, or partnership ideas? We’d love to hear from you.</p>
        <form action="/send" method="POST">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="full_name" class="form-control" placeholder="Enter your full name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="example@email.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone (optional)</label>
            <input type="text" name="phone" class="form-control" placeholder="099xxxxxx">
          </div>
          <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" name="subject" class="form-control" placeholder="Subject">
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea name="message" class="form-control" rows="4" placeholder="Write your message here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary px-4">Send Message</button>
        </form>
      </div>

      <!-- Right: Contact Info -->
      <div class="col-md-5">
        <div class="contact-info mb-4">
          <h5>Contact Information</h5>
          <p><i class="bi bi-geo-alt-fill"></i> Phnom Penh, Cambodia</p>
          <p><i class="bi bi-envelope-fill"></i> info@samplestore.com</p>
          <p><i class="bi bi-telephone-fill"></i> +855 123 456 789</p>
          <p><i class="bi bi-clock-fill"></i> Mon–Sat: 9:00–18:00</p>
        </div>

        <div class="map mb-4">
          <iframe src="https://www.google.com/maps?q=Eden+Garden+Mall+Phnom+Penh&output=embed" width="100%" height="200" loading="lazy"></iframe>
        </div>

        <div class="contact-info">
          <h5>Quick FAQs</h5>
          <p><strong>How long is shipping?</strong><br>
          1–3 business days in Phnom Penh; 3–7 days nationwide.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
